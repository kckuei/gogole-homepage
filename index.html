<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=sans-serif">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>

    <header>
        <div class="text-link" id="about">About</div>
        <div class="text-link" id="store">Store</div>
        <div class="text-link" id="gmail">Gmail</div>
        <div class="text-link" id="images">Images</div>
        
        <a class="google-apps-anchors" id="google-apps-anchor" href="">
            <i id="google-apps" class="material-icons">apps</i>
        </a>

        <div id="sign-in-container">
            <input class="signin" id="sign-in-button" type="button" value="Sign in">
        </div>
    </header>


    <div id=logo-container>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
    </div>
    
    <div id="search-container">
        <input id="search-box" type="search" value=""></input>
        <input class="search-buttons" id="search-button" type="button" value="Google Search"></input>
        <input class="search-buttons" id="lucky-button" type="button" value="I'm Feeling Lucky"></input>

        <div id="language-string">Google offered in: <a class="text-link" id="language" href="">Fran√ßais</a></div>
    </div>

    <div id="country">Canada</div>

    <footer>
        <div class="text-link" id="advertising">Advertising</div>
        <div class="text-link" id="business">Business</div>
        <div class="text-link" id="how-search-works">How Search works</div>
        <div class="text-link" id="privacy">Privacy</div>
        <div class="text-link" id="terms">Terms</div>
        <div class="text-link" id="settings">Settings</div>
    </footer>
</body>

</html>
