<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=sans-serif">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>
    <div id="main">

        <div class="header">
            <div id="head-left">
                <a class="text-link" id="about" href="">About</a>
                <a class="text-link" id="store" href="">Store</a>
            </div>
            <div id="head-right">
                <div id="head-right-1">
                    <a class="text-link" id="gmail" href="">Gmail</a>
                    <a class="text-link" id="images" href="">Images</a>
                </div>
                <div id="head-right-2">
                    <a class="google-apps-anchors" id="google-apps-anchor" href="">
                        <i id="google-apps" class="material-icons">apps</i>
                    </a>
                    <div id="sign-in-container">
                        <input class="signin" id="sign-in-button" type="button" value="Sign in">
                    </div>
                </div>
            </div>
        </div>


        <div id=logo-container>
            <div></div>
            <!-- Poopy knock-off -->
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        
        <div id="search-group">
            <div id="search-container">
                <input id="search-box" type="search" value=""></input>
            </div>

            <div id="search-buttons-container">
                <input class="search-buttons" id="search-button" type="submit" value="Google Search"></input>
                <input class="search-buttons" id="lucky-button" type="submit" value="I'm Feeling Lucky"></input>
            </div>
        </div>


        <div id='language-superbox'>
            <div id="language-string-container">    
                <div id="language-string">Google offered in: <a class="text-link" id="language" href="">Fran√ßais</a></div>
            </div>
        </div>

        <div id="country">Canada</div>

        <div class="footer">
            <div id="foot-left">
                <a class="text-link footer" id="advertising" href="">Advertising</a>
                <a class="text-link footer" id="business" href="">Business</a>
                <a class="text-link footer" id="how-search-works" href="">How Search works</a>
            </div>
            <div id="foot-right">
                <a class="text-link footer" id="privacy" href="">Privacy</a>
                <a class="text-link footer" id="terms" href="">Terms</a>
                <a class="text-link footer" id="settings" href="">Settings</a>
            </div>
        </div>

    </div>

</body>

</html>
